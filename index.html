<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
    <br><br>
    <br><br>
    <h1 class="heading">Basic Calculator</h1>
    <form id="calculatorForm">
        <br>
        <label for="n1">Enter Number 1:</label>
        <input type="text" id="n1" name="n1"><br><br>
        <label for="n2">Enter Number 2:</label>
        <input type="text" id="n2" name="n2"><br><br>
    </form>
    <p class="op">Select the Required Operation:</p>
    <button id="add" > + </button>
    <button id="subtract"> - </button>
    <button id="multiply"> * </button>
    <button id="divide"> / </button>
    <br><br>
    <h2 id="result">Output:</h2>
    <br>
    <br>
    </div>
    <script src="index.js"></script>
</body>

</html>
